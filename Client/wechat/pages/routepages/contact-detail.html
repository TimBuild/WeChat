<div id="user-detail-div">
    <div class="header">
        <div class="back-icon" ng-click="back()"><i class="weChat-icon">&#xea40</i></div>
        <div class="content">Contact Information</div>
    </div>

    <div class="detail-info">
        <ul>
            <li><span class="pull-left">Head</span><img ng-src="{{contact.icon|imgFilter}}" class="head-img pull-right" /></li>
            <hr />
            <li><span class="pull-left">Id</span><span class="pull-right">{{contact.userid}}</span></li>
            <hr />
            <li><span class="pull-left">Name</span><span class="pull-right">{{contact.username}}</span></li>
            <hr />
        </ul>
    </div>

    <input type="button" class="btn btn-primary" style="width:100%;margin-top:20px;" value="begin to chat" ui-sref="chatting" />
   
</div>
