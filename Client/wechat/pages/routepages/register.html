<div class="header">
    <div class="back-icon" ng-click="backToLogin()"><i class="weChat-icon">&#xea40</i></div>
    <div class="content">Register</div>
</div>
<div id="register-div">
    <form id="register-form">
        <fieldset id="reg-inputs">
            <div class="user-info">
                <span><i class="weChat-icon" style="color: #BEBCBD">&#xe971</i></span>
                <input id="username" type="text" placeholder="Username" autofocus required ng-model="user.username">
            </div>
            <div class="user-info">
                <span><i class="weChat-icon" style="color: #BEBCBD">&#xe98f</i></span>
                <input id="password" type="password" placeholder="Password" required ng-model="user.psw">
            </div>
            <div class="user-info">
                <span><i class="weChat-icon" style="color: #BEBCBD">&#xe98f</i></span>
                <input id="ConPsd" type="password" placeholder="Confirm Password" required ng-model="user.conPsw">
            </div>
        </fieldset>
        <fieldset id="reg-actions">
            <input type="submit" class="login-action" id="commit" value="Commit" ng-click="register()">
            <input type="reset" class="login-action" id="reset" value="Reset">
        </fieldset>
    </form>
    
    <div ng-if="registerCB">
    	<div>Register success!</div>
    	<div>{{registerNum}}</div>
    </div>
</div>
