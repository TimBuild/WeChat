<div id="register-div">
    <form id="register-form">
        <fieldset id="reg-inputs">
            <div class="user-info">
                <span><i class="weChat-icon" style="color: #BEBCBD">&#xe971</i></span>
                <input id="username" type="text" placeholder="Username" autofocus required>
            </div>
            <div class="user-info">
                <span><i class="weChat-icon" style="color: #BEBCBD">&#xe98f</i></span>
                <input id="password" type="password" placeholder="Password" required>
            </div>
            <div class="user-info">
                <span><i class="weChat-icon" style="color: #BEBCBD">&#xe98f</i></span>
                <input id="ConPsd" type="password" placeholder="Confirm Password" required>
            </div>
        </fieldset>
        <fieldset id="reg-actions">
            <input type="submit" class="login-action" id="commit" value="Commit">
            <input type="reset" class="login-action" id="reset" value="Reset">
        </fieldset>
    </form>
</div>
