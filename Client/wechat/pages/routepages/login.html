<form id="login">
    <fieldset id="inputs">
        <div class="user-info">
            <span><i class="weChat-icon" style="color: #BEBCBD">&#xe971</i></span>
            <input id="username" type="text" placeholder="ID" autofocus required ng-model="userInfo.userId">
        </div>
        <div class="user-info">
            <span><i class="weChat-icon" style="color: #BEBCBD">&#xe98f</i></span>
            <input id="password" type="password" placeholder="Password" required ng-model="userInfo.psw">
        </div>
    </fieldset>
    <fieldset id="actions">
        <input type="submit" class="login-action" id="user-login" value="Login" ng-click="login()">
        <input type="submit" class="login-action" id="register" value="Register" ng-click="register()">
    </fieldset>
    <div class="errorMsg">
        <div id="wrongInfo" class="hidden">Error userID or password</div>
        <div id="nullValue" class="hidden">Please input all fields</div>
    </div>
</form>
