<form id="login">
    <fieldset id="inputs">
        <div class="user-info">
            <span><i class="weChat-icon" style="color: #BEBCBD">&#xe971</i></span>
            <input id="username" type="text" placeholder="ID" autofocus required>
        </div>
        <div class="user-info">
            <span><i class="weChat-icon" style="color: #BEBCBD">&#xe98f</i></span>
            <input id="password" type="password" placeholder="Password" required>
        </div>
    </fieldset>
    <fieldset id="actions">
        <input type="submit" class="login-action" id="user-login" value="Login" ng-click="login()">
        <input type="submit" class="login-action" id="register" value="Register" ng-click="register()">
    </fieldset>
    <div class="errorMsg">
        <div id="noUser" class="hidden">User doesn't exist. Please register.</div>
        <div id="wrongPsw" class="hidden">Wrong password</div>
    </div>
</form>
