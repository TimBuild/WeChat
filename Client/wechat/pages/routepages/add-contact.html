<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../css/basic.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body>
<form id="login">
    <fieldset id="inputs">
        <div class="user-info">
            <span><i class="weChat-icon" style="color: #BEBCBD">&#xe971</i></span>
            <input id="username" type="text" placeholder="ID" autofocus required>
        </div>
        <div class="user-info">
            <span><i class="weChat-icon" style="color: #BEBCBD">&#xe98f</i></span>
            <input id="password" type="password" placeholder="Password" required>
        </div>
    </fieldset>
    <fieldset id="actions">
        <input type="submit" class="login-action" id="user-login" value="Login">
        <input type="submit" class="login-action" id="register" value="Register">
    </fieldset>
</form>
<script src="../../js/core/jquery-1.9.1.min.js"></script>
</body>
</html>
