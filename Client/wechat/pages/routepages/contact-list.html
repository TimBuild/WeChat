<div id="contacts-div">
	<div id="contact-list-wrapper">
		<div class="no-data" ng-if="result.noData">
    	 no datas
    	</div>
		<ul class="contact-list">
			<li ng-repeat="contact in contacts" ng-click="contactDetail($index)" >
				<img ng-src="{{contact.icon | imgFilter}}"><span>{{contact.username}}</span>
				<hr />
			</li>
		</ul>
	</div>
</div>
