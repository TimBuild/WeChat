<div id="contacts-div">
	<div id="contact-list-wrapper">
		<div class="no-data" ng-if="noData">no contacts</div>
		<ul class="contact-list">
			<li ng-repeat="contact in contacts"
				ui-sref="contact-detail({userId:{{contact.userid}},name:'{{contact.username}}',icon:'{{contact.icon}}'})">
				<img ng-src="{{contact.icon | imgFilter}}"><span>{{contact.username}}</span>
				<hr />
			</li>
		</ul>
	</div>
</div>
