<div id="chat-list-div">
    <div id="chat-list-wrapper">
    	<div class="no-data" ng-if="result.noData">
    	 no datas
    	</div>
        <div class="chat-list">
            <div class="chat-item" ng-repeat="chat in chats track by $index" ng-click="chating($index)">
                <div class=" chat-head"><img src="{{chat.icon |imgFilter}}"></div>
                <div class="chat-container">
                    <div class="user-name">{{chat.username}}</div>
                    <div class="chat-content">{{chat.content}}</div>
                </div>
                <div ng-if="chat.count != 0" class = "msg-count">{{chat.count}}</div>
                <hr />
            </div>         
        </div>
    </div>
</div>
