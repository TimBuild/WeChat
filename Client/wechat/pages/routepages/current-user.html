<div id="user-detail-div">
    <div class="detail-info">
        <ul>
            <li><span class="pull-left">Head</span><img ng-src="{{userInfo.icon |imgFilter}}" class="head-img pull-right" ng-click="uploadIcon()"/></li>
            <hr />
            <li ui-sref="change-name"><span class="pull-left">Name</span><span class="pull-right" >{{userInfo.userName}}</span></li>
            <hr />
            <li ui-sref="change-pwd"><span class="pull-left">Password</span><span class="pull-right">********</span></li>
            <hr />
            <li ui-sref="request-list"><span class="pull-left">Request</span><span class="pull-right">{{requests.length}}</span></li>
            <hr />
        </ul>
    </div>
    <input type="button" class="btn btn-primary" value="Exit" ng-click="exit()" style="width:100%;margin-top:20px;">
</div>
